<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      Liste des {{ total }} entreprises
    </ion-list-header>
    <ion-item ion-item *ngFor="let item of items" (click)="goToDetailCompany(item)">
      <h2>{{ item.fields.l1_declaree }}</h2>
      <p class="listdetail">{{item.fields.l4_normalisee}} | {{item.fields.codpos}} </p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
